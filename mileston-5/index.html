<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sharable Resume Builder</h1>
    <form id="resume-form">

        <fieldset>
            <legend>PERSONAL INFORMATION</legend>

            <label for="name">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" placeholder="Enter your phone number" required>

        </fieldset>

        <fieldset>
            <legend>EDUCATION</legend>
            <label for="education">Education: </label> <br>
            <textarea id="education" placeholder="Enter your education" rows="4"></textarea>
        </fieldset>

        <fieldset>
            <legend>EXPERIENCE</legend>
            <label for="experience">Experiance: </label> <br>
            <textarea id="experience" placeholder="Enter your work experiance" rows="4"></textarea>
        </fieldset>


        <fieldset>
            <legend>SKILLS</legend>
            <label for="skills">Skills: </label> <br>
            <textarea id="skills" placeholder="Enter your skilss" rows="4"></textarea>
        </fieldset>

        <button type="submit"> <b>Generate Resume</b> </button>
    </form>

    <br>

    <!-- Dynamic and Editabale  Resume -->

    <div id="resume-display" contenteditable="true">
        <!-- resume will be genrated below -->
    </div>

    <br>
    <!-- section for the shareable link and download option -->
     <div class="shareablelink" id="shareable-link-container" style="display: none;"></div>
     <h2>Shareable Link</h2>
     <p>Here is your unique link to view or edit your resume : </p>
     <a href="#" id="shareable-link" target="_blank"></a>
     <br>
     <button id="download-pdf"><b>Download as PDF</b></button>

    <script src="main.js"></script>


</body>

</html>
